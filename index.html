<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Please write your name and comment what you did to write your code -->

    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img src="images/Logo.svg" alt="Netflix logo picture" />
        </div>
        <div class="navbar-btns">
          <select name="Lang">
            <option value="English">English</option>
            <option value="Turkish">Turkish</option>
          </select>
          <button class="sign-in-btn">Sign In</button>
        </div>
      </nav>
      <div class="header-content">
        <h1 class="header-title">Unlimited movies, TV shows, and more.</h1>
        <h4 class="header-subtitle">Watch anywhere. Cancel anytime.</h4>
      </div>
      <div class="cta">
        <p class="cta-summary">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="cta-content">
          <input type="email" placeholder="Email address" />
          <button class="cta-content-btn">Get Started</button>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
